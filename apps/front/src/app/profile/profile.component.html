<div class="d-flex justify-content-center mt-5" #spinner>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="h-100 container-fluid profile-container mt-4" *ngIf="user">
  <div class="d-flex justify-content-between align-items-center h-100">
    <div class="d-flex">
      <fa-icon *ngIf="!avatarUrl" [icon]="['far', 'user']" class="display-2"></fa-icon>
      <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar">
      <div class="display-2 mb-2 ms-3">{{user.username}}</div>
    </div>
    <div class="mt-2">
      <p class="text-secondary fs-4">Member since {{registrationDate}}</p>
    </div>
  </div>
  <div class="mt-5 mb-4">
    <p class="fs-3">Study sets</p>
    <div *ngFor="let set of user.sets;">
        <div class="mb-2 set-card" [routerLink]="['/study-set', set.id]">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{set.title}} <fa-icon *ngIf="set.private" [icon]="['far', 'eye-slash']"></fa-icon></h5>
            </div>
            <div class="card-footer mt-auto">
              <small class="text-body-secondary text-decoration-none">Updated on {{ set.updatedAt.toLocaleString('en-us', { month:'long', day: 'numeric', year:'numeric'}) }}</small>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
